<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            font-family: 'Work Sans', sans-serif;
        }

        body {
            background: url('sky.jpg') no-repeat center center fixed;
            background-size: cover;        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section aside {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.5);
        }

        section aside h1 {
            font-size: 30px;
            color: #363636;
            text-align: center;
        }

        section aside h2 {
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
            color: #555;
            font-weight: normal;
        }

        input[type=text],
        input[type=password] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            font-size: 16px;
            margin: 8px 0;
            color: #363636;
            background-color: #fff;
            border: #c9c9c9 solid 1px;
            border-radius: 3px;
            transition: 0.3s all cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        input[type=text]:focus,
        input[type=password]:focus {
            transform: scale(1.2);
        }

        button[type=submit] {
            margin: 8px 0;
            width: 100%;
            border: none;
            color: #fff;
            background-color: #664c4d;
            padding: 8px 0;
            font-size: 18px;
            border-radius: 3px;
            cursor: pointer;
            transition: 0.2s all ease-in-out;
        }

        button[type=submit]:hover {
            background-color: #ffd7d7;
        }

        section aside p {
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        section aside p a {
            color: #53494a;
            text-decoration: underline;
        }

        section aside p a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section>
        <aside>
            <h1>Login</h1>
            <h2>Please enter your informations</h2>
            <form onsubmit="return false;">
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit" id="loginButton">Login</button>
            </form>
            <p>Not Registered? <a href="#" onclick="toggleSignup()">Sign Up</a></p>
            
            <!-- SIGN-UP FORM (Hidden Initially) -->
        <div id="signupForm" style="display: none;">
            <h1>Sign Up</h1>
            <h2>Create an account</h2>
            <input type="email" id="signupEmail" placeholder="Email" />
            <input type="username" id="username" placeholder="username" />
            <input type="password" id="signupPassword" placeholder="Password" />
            <button type="submit" id="signupButton">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleLogin()">Login</a></p>
        </div>
        </aside>
    </section>
    <script>
    function toggleSignup() {
    document.querySelector('h1').innerText = "Sign Up";
    document.querySelector('h2').innerText = "Create an account";
    document.querySelector('form').innerHTML = `
        <input type="email" id ="signupEmail" placeholder="Email" required />
        <input type="username" id ="signupusername" placeholder="username" required />
        <input type="password" id ="signupPassword" placeholder="Password" required />
        <button type="submit" id ="signupButton">Sign Up</button>
    `;
    document.querySelector('p').innerHTML = 'Already have an account? <a href="#" onclick="toggleLogin()">Login</a>';
    document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
}

        function toggleLogin() {
            document.querySelector('h1').innerText = "Login";
            document.querySelector('h2').innerText = "Please enter your information";
            document.querySelector('form').innerHTML = `
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
<button type="submit" onclick="login(event)">Login</button>
            `;
            document.querySelector('p').innerHTML = 'Not Registered? <a href="#" onclick="toggleSignup()">Sign Up</a>';
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signupForm").style.display = "none";
        }
    </script>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./auth.js"></script>
    
</body>
</html>
